    </div>
  </div>

      <ng-container *ngFor="let db_table of displayedColumns" [matColumnDef]="db_table">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ db_table | uppercase }}</th>
        <td mat-cell *matCellDef="let row">{{ row[db_table] }}</td>
